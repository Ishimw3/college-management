<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Système de Gestion des Collèges</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-user-plus"></i> Créer un compte</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" required placeholder="Minimum 6 caractères">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe:</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirmer votre mot de passe">
                </div>
                <button type="submit">Créer le compte</button>
                <div class="auth-links">
                    <a href="login.html">Déjà un compte? Se connecter</a>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="assets/js/pages/register.js"></script>
</body>
</html>
