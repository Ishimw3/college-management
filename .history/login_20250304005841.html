<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système de Gestion des Collèges</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-school"></i> Gestion des Collèges</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" required placeholder="Votre mot de passe">
                </div>
                <button type="submit">Se connecter</button>
                <div class="auth-links">
                    <a href="#" id="forgotPassword">Mot de passe oublié?</a>
                    <a href="#" id="registerLink">Créer un compte</a>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="assets/js/pages/auth.js"></script>
    <script type="module">
        import router from './assets/js/router.js';
        // ...existing login logic...
        // Après une connexion réussie :
        router.redirectAfterLogin();
    </script>
</body>
</html>
