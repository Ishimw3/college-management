<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Départements</title>
    <link rel="stylesheet" href="../css/college-styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="colleges.html">Collèges</a></li>
            <li><a href="departements.html">Départements</a></li>
            <li><a href="teachers.html">Enseignants</a></li>
            <li><a href="students.html">Étudiants</a></li>
            <li><a href="subjects.html">Matières</a></li>
            <li><a href="grades.html">Notes</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestion des Départements</h1>
        
        <!-- Formulaire d'ajout de département -->
        <section class="form-section">
            <h2>Ajouter un département</h2>
            <form>
                <div class="form-group">
                    <label for="nom">Nom du département:</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label for="college">Collège:</label>
                    <select id="college" required>
                        <option value="">Sélectionner un collège</option>
                        <option value="1">Collège A</option>
                        <option value="2">Collège B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable:</label>
                    <select id="responsable" required>
                        <option value="">Sélectionner un enseignant</option>
                        <option value="1">M. Dupont</option>
                        <option value="2">Mme Martin</option>
                    </select>
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <!-- Liste des départements -->
        <section class="list-section">
            <h2>Liste des départements</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Collège</th>
                        <th>Responsable</th>
                        <th>Nombre d'enseignants</th>
                        <th>Moyenne du département</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sciences</td>
                        <td>Collège A</td>
                        <td>M. Dupont</td>
                        <td>5</td>
                        <td>14.5</td>
                        <td>
                            <button class="btn-edit">Modifier</button>
                            <button class="btn-delete">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
